<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>Succeed-IT</h2>
    </div>

    <div class="project-list">
      <div class="list-head">Projects</div>
      <div class="project" ng-repeat="project in projectsCtrl.projects">
        <a ui-sref="projects.dashboard({projectId: project.$id})" ui-sref-active="selected"># {{ project.name }}</a>
      </div>

      <div class="project create">
        <a ui-sref="projects.create">+ create project</a>
      </div>

      <div class="list-head">Direct Messages</div>
      <div class="project" ng-repeat="user in projectsCtrl.users">
        <a ng-if="user.$id !== projectsCtrl.profile.$id" ui-sref="projects.direct({uid: user.$id})" ui-sref-active="selected">
          <span class="presence" ng-class="{online: user.online}"></span>
          {{ user.displayName }}
        </a>
      </div>            
    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ projectsCtrl.getGravatar(projectsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: projectsCtrl.profile.online}"></span>
          {{ projectsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="projectsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>

  </div>

  <div class="message-pane">
    <ui-view></ui-view>
  </div>  
</div>
