<div class="header">
  <h1>Create a Project</h1>
</div>

<form ng-submit="projectsCtrl.createProject()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Project Name" ng-model="projectsCtrl.newProject.name">
    <input type="text" class="form-control" placeholder="Client Name" ng-model="projectsCtrl.newProject.clientName">
    <input type="text" class="form-control" placeholder="Project Manager" ng-model="projectsCtrl.newProject.projectManager">
  </div>
  <input type="submit" class="btn btn-default" value="Create Project">
</form>
